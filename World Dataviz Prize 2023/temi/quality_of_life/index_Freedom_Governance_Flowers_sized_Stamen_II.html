<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="ixmaps embed example">
	<meta name="author" content="guenter richter">
	<link rel="shortcut icon" href="https://gjrichter.github.io/ixmaps/ui/resources/images/ixmaps_logo.png">

	<title>iXMaps really simple embed</title>
</head>

<body style='text-align:center'>

    <!--========================================================================= -->

	<script type="text/javascript" src="https://gjrichter.github.io/ixmaps/ui/js/htmlgui_api.js"></script>
	
    <!--========================================================================= -->

	<script type="text/javascript" charset="utf-8"> 
		
		attribution = 
			"<h3 style=\"margin-bottom:-2em\">powered by <a href=\"http://ixmaps.com\" target=\"_blank\">iXMaps</a></h3>";
		legend = "<h1 style='font-size:3em;'>Freedom and governance</h1><h3 style='margin-top:-1.4em;font-size:1.5em;'><i class='icon icon-radio-checked2' style='color:#FFB433'/> freedom scores 2018 <a href='https://freedomhouse.org' target='_blank'>https://freedomhouse.org</a> <i class='icon icon-radio-checked2' style='color:#FF00A1'/>  Worldwide Governance Indicators 2021 <a href='https://databank.worldbank.org/source/worldwide-governance-indicators' target='_blank'>https://databank.worldbank.org</a><h3>";
		
		document.activeElement.appendChild(
			
			ixmaps.embed("mymap", 
				{ 
				mapService: "leaflet",
				mapType:	"white",
				map:     	"../../maps/svg/maps/generic/winkel.svg",
				mode:		"pan",
				width:    	"100%",
				legend:     true,
				align:      "center"
				},
				map => map
					.view([13.239945499286312,23.203125000000004],2)
					.options({
						objectscaling: "dynamic",       
						normalSizeScale: "13841043",
						panhidden: "false"             
					})
					.attribution(attribution)
					.legend(legend)	 
					.require("../../ui/js/tools/tooltip_basic.js")	
						 
					.layer(
						ixmaps.layer("World_countries")
						.data({
							url: "https://s3.eu-central-1.amazonaws.com/maps.ixmaps.com/topojson/CNTR_RG_10M_2020_4326.json",
							type: "topojson"
						})
						.binding({id:"ISO3_CODE"})
						.style({
							colorscheme: ["#ffffff"],
							fillopacity: "0.7",
							linecolor: ["#888888"],
							linewidth: "0.3",
						})
						.json()
					)
						 
					.layer({
						"layer": "World_countries",
						"data": {
							name: "themeDataObj",
							url: "https://raw.githubusercontent.com/gjrichter/viz/master/World%20Dataviz%20Prize%202023/data/Dashboard_of_the_present_future.csv",
							type: "csv",
							cache: "true"
						},
						"binding": {
							geo: "ISO Country code", 
							value: "political rights score 2022|civil liberties score 2022|judicial effectiveness score 2022|government integrity score 2022|overall economic freedom score 2022|financial freedom score 2022", 
							title: "Country"
						},
						"style": {
							"type": "CHART|PIE|XLRAYS|STARBURST|POLAR|SIZE|NOLEGEND",
							"colorscheme": [
								"#FFB433"],
							"fillopacity": "0.4",
							"shadow": "false",
							"label": [
								"political rights score 2018",
								"civil liberties score 2018",
								"judicial effectiveness score 2018",
								"government integrity score 2018",
								"overall economic freedom score 2017",
								"financial freedom score 2018"],
							"units": "",
							"refreshtimeout": "0",
							"normalsizevalue": "300",
							"scale": "1",
							"xxsizefield": "mean_overall",
							"maxvalue": "100",
							"linecolor": [
								"#FF6600"],
							"linewidth": "1",
							"valuescale": "1",
							"valuedecimals": "0",
							"fadenegative": "1",
							"centerpart": "max",
							"evidence": "isolate_gray",
							"title": "<a href='https://freedomhouse.org' target='_blank'>https://freedomhouse.org</a> - freedom scores 2018"
							}
					})

					.layer({
						"layer": "World_countries",
						"data": {
							name: "themeDataObj",
							url: "https://raw.githubusercontent.com/gjrichter/viz/master/World%20Dataviz%20Prize%202023/data/Dashboard_of_the_present_future.csv",
							type: "csv",
							cache: "true"
						},
						"binding": {
							geo: "ISO Country code", 
							value: "political stability & absence of violence 2021|government effectiveness 2021|regulatory quality 2021|rule of law 2021|control of corruption 2021", 
							title: "Country"
						},
						"style": {
							"type": "CHART|PIE|XLRAYS|STARBURST|SIZE|NOLEGEND",
							"colorscheme": [
								"#FF00A1"],
							"fillopacity": "0.3",
							"shadow": "false",
							"label": [
								"political stability & absence of violence 2021",
								"government effectiveness 2021",
								"regulatory quality 2021",
								"rule of law 2021",
								"control of corruption 2021"],
							"units": "",
							"refreshtimeout": "0",
							"normalsizevalue": "10",
							"scale": "1",
							"maxvalue": "2",
							"linecolor": [
								"#882200"],
							"linewidth": "1",
							"titlefield": "country",
							"valuescale": "1",
							"valuedecimals": "2",
							"fadenegative": "1",
							"centerpart": "max",
							"evidence": "isolate_gray",
							"title": "<a href='https://databank.worldbank.org/source/worldwide-governance-indicators' target='_blank'>https://databank.worldbank.org</a> - Worldwide Governance Indicators 2021"
							}
					})
			)
		);
		

	</script>	
  </body>
</html>
