<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="ixmaps embed example">
	<meta name="author" content="guenter richter">
	<link rel="shortcut icon" href="https://gjrichter.github.io/ixmaps/ui/resources/images/ixmaps_logo.png">

	<title>iXMaps test Api 2</title>

</head>

<body>

	<!--========================================================================= -->

	<script src="https://gjrichter.github.io/ixmaps/ui/js/htmlgui_api.js"></script>

	<!--========================================================================= -->

	<script type="text/javascript" charset="utf-8">

		var attribution = "dati: <a href='https://dait.interno.gov.it/elezioni/open-data/amministratori-locali-e-regionali-in-carica' target='_blank'>Ministero dell'Interno</a>, 	licenza: <a href='https://creativecommons.org/licenses/by/4.0/deed.it target='_blank'>CC-BY-4.0</a>"

		var legend = "<span style='color:#888888'><h1>Sindaci in carica al<br> 5 Ottobre 2022</h1><h2>Parit√† di genere e non  nelle amministrazioni comunali di tutti comuni dell'Italia.</h2><h2>I cerchi rappresentono il Sindco in carica del comune con la grandezza relativa alla popolazione censita</h2><h4>fonte: <a href='https://github.com/ondata/sesso-e-potere/tree/main/dati/amministazioni-italiane' target='blank'>onData</a>, <a href='https://dait.interno.gov.it/elezioni/open-data/amministratori-locali-e-regionali-in-carica' target='_blank'>Ministero dell'Interno</a> licenza: <a href='https://www.dati.gov.it/content/italian-open-data-license-v20' target='blank'>IODL v2.0</h4></span>";

		// ----------------------------------------
		// create the map with DISS and earthquakes
		// 	5 layer DISS
		//  1 layer actual earthquakes
		// ----------------------------------------

		document.activeElement.appendChild(

			ixmaps.embed("map2", {
					mapCdn: "https://gjrichter.github.io/ixmaps",
					maptype: "white",
					width: "90%",
					height: "800px",
					scrollsafesilent: "true",
					legend: 1,
					mode: "info",
					tools: "true"
				},
				map => map
				.view([41.82824901518532, 15.040283203125002], 6)
				.attribution(attribution)
				.legend(legend)
				.require("../../ui/js/tools/tooltip_basic.js")
				.options({
					scrollSafeSilent: "true",
					objectscaling: "dynamic",
					normalsizescale: "10000000",
					flushChartDraw: "5000",
					panhidden: "false"
				})
				.layer(ixmaps.layer("ITALIA_Comuni_2022")
					.data({
						url: "https://s3.eu-central-1.amazonaws.com/maps.ixmaps.com/Istat/comuni_2022/Com01012022_s_WGS84.topojson.gz",
						type: "topojson"
					})
					.binding({
						id: "PRO_COM_T",
						position: "geometry"
					})
					.type("FEATURES|NOLEGEND")
					.style({
						colorscheme: ["none"],
						linecolor: "none",
						linewidth: "1",
						sizefield: "Shape_Area"
					})
					.define()
				)
				.layer(ixmaps.layer("ITALIA_Comuni_2022")
					.data({
						url: "https://raw.githubusercontent.com/ondata/sesso-e-potere/main/dati/amministazioni-italiane/processing/ammcom.csv",
						type: "csv"
					})
					.filter("WHERE \"descrizione_carica\" = \"Sindaco\"")
					.binding({
						value: "sesso",
						position: "CODICE_ISTAT"
					})
					.type("CHART|SYMBOL|SEQUENCE|SIZE|ZEROISVALUE|NEGATIVEISVALUE|AGGREGATE|RELOCATE|CATEGORICAL|VALUES|INLINETEXT|SUM")
					.style({
						colorscheme: [
							"#0088dd",
							"#F05757"
						],
						fillopacity: "0.7",
						dopacitypow: "2",
						dopacityscale: "3",
						linecolor: ["white"],
						symbols: ["circle"],
						values: ["M", "F"],
						label: ["maschi", "femmine"],
						scale: "2",
						linewidth: "1.5",
						valuedecimals: "0",
						sizefield: "popolazione_censita",
						valuefield: "nome",
						titlefield: "denominazione_comune",
						showdata: "true",
						datafields: ["nome", "cognome", "data_nascita"]
					})
					.meta({
						title: "Amministratori per sesso",
						snippet: "al 01.09.2022"
					})
					.define()
				)
			)
		);

	</script>
</body>

</html>
